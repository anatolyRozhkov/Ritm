name: Run Tests Against https://reqres.in/

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Start Docker Compose
        run: |
          docker-compose up -d

      - name: Execute Commands in Docker Container
        run: |
          docker exec app pytest -sv --tb long
        id: pytest

      - name: Display Pytest Results
        run: |
          echo "Pytest Results:"
          echo "${{ steps.pytest.outputs.stdout }}"
        env:
          STEPS_PYTEST: ${{ steps.pytest.outputs.stdout }}